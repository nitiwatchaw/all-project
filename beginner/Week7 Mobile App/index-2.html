<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="logo icon" href="./img/4477610.png" type="png">
  <script src="https://kit.fontawesome.com/5f24f44feb.js" crossorigin="anonymous"></script>

  <!-- font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:wght@100&display=swap">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">


  <!-- Bootstrap -->
  <link href="css/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">

  <title>Mobile App</title>

</head>

<body>


      <div class=" relative-line-2 ">
        <div class="title-2">
          <h2 class="title-text">Transfer</h2>
        </div>
        <div class="moving-button">
          <button class="btn" ><i class="fa-solid fa-chevron-left btn-back"></i></a></button>
        </div>
      </div>

 

  
      <div class="content-wrap-2">
        <div class="wrap-line">

        </div>
        <div class="wrap-detail">

          <div class="profile ">
            <div class="picture mt-4">
              <div class="circle">
              </div>
              <div class="number-phone">
                <p>- -6917</p>
              </div>

            </div>
            <div class="user-name ">
              <p>Sister Alice</p>
            </div>
          </div>

          <div class="number-fill ">
            <form>
              <input type="number" id="lname" name="">
            </form>
          </div>

          <div class="content-number ">
            <div class="icon-number">
              <a href=""> <i class="fa-brands fa-cc-visa icon-content-data-2 icon-color-black"></i></a>
              <div class="icon-text">
                <p>Visa</p>
                <p>$5.200.15</p>
              </div>
            </div>
            <div class="number">
              <p>5534</p>
            </div>
          </div>

          <section-send>
            <button>Send</button>
          </section-send>

          <section-number-button>
            <div class="number-button">
              <button class="hide">
                <div class="middle">
                  <div class="middle-cell">
                    <p>1</p>
                    <p class="hide">ABC</p>
                  </div>
                </div>
              </button>

              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>2</p>
                    <p>ABC</p>
                  </div>
                </div>
              </button>

              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>3</p>
                    <p>DEF</p>
                  </div>
                </div>
              </button>
              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>4</p>
                    <p>GHI</p>
                  </div>
                </div>
              </button>
              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>5</p>
                    <p>JKL</p>
                  </div>
                </div>
              </button>
              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>6</p>
                    <p>MNO</p>
                  </div>
                </div>
              </button>
              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>7</p>
                    <p>PQRS</p>
                  </div>
                </div>
              </button>
              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>8</p>
                    <p>TUV</p>
                  </div>
                </div>
              </button>
              <button>
                <div class="middle">
                  <div class="middle-cell">
                    <p>9</p>
                    <p>WXYZ</p>
                  </div>
                </div>
              </button>
              <button class="hide-all">
                <div class="middle">
                  <div class="middle-cell">
                    <p>2</p>
                    <p>ABC</p>
                  </div>
                </div>
              </button>
              <button class="hide">
                <div class="middle">
                  <div class="middle-cell">
                    <p>0</p>
                  </div>
                </div>
              </button>

              <div class="last-button">
                <div class="arrow-left">

                </div>
                <button class="delete">
                  x
                </button>
              </div>
            </div>
          </section-number-button>
        </div>
      </div>
  

 


      <script src="./js/study.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
